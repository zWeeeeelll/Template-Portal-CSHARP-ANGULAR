<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <!-- <img src="../../../assets/imgs/logos/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;"> -->
            <img src="../../../assets/imgs/logos/AngularJS-Shield.svg" alt="Angular logo" class="mb-5" style="width:100px; height:100px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <p-toast></p-toast>
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" [(ngModel)]="user.email" name="Email" placeholder="Digite seu email" pInputText class="w-full mb-3" style="padding:1rem;">
            
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" [(ngModel)]="user.password" name="Password" placeholder="Digite sua senha" [toggleMask]="true" [feedback]="false" styleClass="w-full mb-3"></p-password>
            
                    <div class="flex align-items-center justify-content-between mb-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" routerLink="/changepassword">Esqueceu a senha ?</a>
                    </div>

                    <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="authenticate()"></button>
                    <button pButton pRipple label="Cadastrar" class="w-full p-3 mt-3 text-xl" routerLink="/register"></button>

                </div>
            </div>
        </div>
    </div>
</div>
